<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Tela login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>

            <div id="formulario">
                
                <h1>Login</h1>
                
                <p>Seja Bem-Vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form method="post">
                    
                    <div class="campo">
                    
                        <span class="material-symbols-outlined">boy</span>

                        <input type="email" name="login" id="ilogin" required placeholder="Seu E-mail" autocomplete="email" maxlength="30">
                        
                        <label for="ilogin">Login</label>
                    
                    </div>

                    <div class="campo">
                    
                        <span class="material-symbols-outlined">key</span>
                        
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Sua senha" autocomplete="current-password" maxlength="20">
                        
                        <label for="isenha">Senha</label>
                    
                    </div>
                    
                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" class="button">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
