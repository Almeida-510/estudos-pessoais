<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body{
            display: block;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            width: 100vw;
            overflow: clip;
            overflow-clip-margin: content-box;
        }
        a{
            color:white;
            font-size: 4vh;
            text-align: center;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: darkred;
        }
        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }
        a:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <img src="../pacote-d013/imagens/tela-instagram.jpg" alt="">
    <a href="https://www.instagram.com/gustavoguanabara/" target="_blank">Acessar</a>
    
</body>
</html>
