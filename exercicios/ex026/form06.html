<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"><label for="imasc" value="M">Masculin</label>o
            <input type="radio" name="sexo" id="ifem"><label for="ifem" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
