<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria do Universo</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="img/Pelfusion-Christmas-Shadow-2-Moon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1><span>Galeria</span> <br> do Universo</h1>
    <nav>
            <a href="#">Planetas</a>
            <a href="#">Estrelas</a>
    </nav>
    </header>
    <main>
        <section>
            <article class="banner-galaxy">
                <p class="p1">Explore o cosmos <span>descubra os misterios do universo.</span></p>
            </article>            
            <article class="card-planet">
                <p>Planetas</p>
            </article>
            <aside class="button-planet">
                <a href="#">
                    <img src="img/arrow.png" alt="img/png">
                </a>
            </aside>
            <article class="card-star">
                <p>Estrelas</p>
            </article>
            <aside class="button-star">
                <a href="#">
                    <img src="img/arrow.png" alt="img/png">
                </a>
            </aside>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
