<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box Module Level 1</title>
    <style>
        div.container{
            background-color:lightsalmon ;
        
            display: flex;
            flex-flow: row nowrap;
            gap: 5px;
        }
        div.item{
            text-align: center;
            background-color: lightskyblue;
            border:1px solid black;
            padding: 10px;
            flex-basis: 200px;
        }
        #cxA{
            flex-shrink: 1;
            flex-grow: 0;
        }

        #cxB{
            flex-shrink:1; 
            flex-grow: 1;
        }

        #cxC{
            flex-shrink: 1;
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1" id="cxA">A</div>
        <div class="item item-2" id="cxB">B</div>
        <div class="item item-3" id="cxC">C</div>
    </div>
</body>
</html>
