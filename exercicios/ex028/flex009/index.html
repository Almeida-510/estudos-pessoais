<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box Module Level 1</title>
    <style>
        div.container{
            background-color:lightsalmon ;
        
            display: flex;
            flex-flow: row nowrap;
            gap: 5px;
        }
        div.item{
            text-align: center;
            background-color: lightskyblue;
            border:1px solid black;
            padding: 10px;
        }
        .item-1{
            flex-basis: 150px;
            flex-grow: 0;
            flex-shrink: 1;
        }
        .item-2{
            flex-basis: 150px;
            flex-grow: 2;
            flex-shrink: 0;
        }
        .item-3{
            flex-basis: 150px;
            flex-grow: 1;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1" style="flex-shrink: 0;">A</div>
        <div class="item item-2" style="flex-shrink: 1;">B</div>
        <div class="item item-3" style="flex-shrink: 2;">C</div>
    </div>
</body>
</html>
